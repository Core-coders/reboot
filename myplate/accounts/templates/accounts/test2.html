{% extends 'base_layout.html' %}
{% load static from staticfiles %}
{% block content %}

<h1 align="center" style="padding-top: 5%;">Headmaster Login Details</h1>

<div class="card mb-4 shadow-sm" style="margin: 5%; padding: 2%;"> 
  <div class="row">
      <div class="col-4" style="padding-left: 15%;"> 
          <h5 style="margin-left: 10%;"><b>HEADMASTER</b></h5>
          <img src="{%static 'hm.png'%}" alt="" style="height: 150px;width: 150px;margin-left: 10%;"> <br>
          {% if user.is_authenticated %}
          <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
              {% csrf_token %}
              <button type="submit" class="btn btn-warning" style="margin-left:2%;margin-top: 7%;">Logout</button>
          </form>
              </div>
      <div class="col-8" style="padding-left: 10%;">
          <h5><b>Name:</b></h5>
          <h5> {{hmdetails.hmname}}</h5> 
          <h5><b>School:</b> <br>
            {{hmdetails.school}}</h5>
          <h5><b>Address</b> <br>
            {{hmdetails.address}}

      </div>
      {% endif %}
  </div>
  

</div>

{% endblock %}
